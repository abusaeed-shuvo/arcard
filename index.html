<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-component@master/dist/aframe-gesture-component.min.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene
			embedded
			arjs="sourceType: webcam; debugUIEnabled: false;"
			vr-mode-ui="enabled: true"
			renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; antialias: true; precision: high;"
			loading-screen="enabled: true"
		>
			<a-entity id="camera" camera look-controls>
				<a-entity
					cursor="fuse: false; rayOrigin:touch"
					raycaster="objects: .clickable"
				></a-entity>
			</a-entity>

			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity
					id="model"
					position="0 0.05 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				>
				</a-entity>

				<a-entity id="socialIcons" position="0 1 0">
					<a-plane
						id="linkGithub"
						class="clickable"
						position="-0.5 0 0"
						face-camera
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/25/25231.png"
					>
					</a-plane>
					<a-plane
						id="linkLinkedin"
						class="clickable"
						position="0.5 0 0"
						face-camera
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/174/174857.png"
					></a-plane>
				</a-entity>
			</a-marker>
		</a-scene>
		<script>
			AFRAME.registerComponent("face-camera", {
				tick: function () {
					const camera = document.querySelector("[camera]");
					if (!camera) return;
					// Get world position of the camera
					const cameraPos = new THREE.Vector3();
					camera.object3D.getWorldPosition(cameraPos);
					// Get world position of the icon
					const iconPos = new THREE.Vector3();
					this.el.object3D.getWorldPosition(iconPos);
					// Make the icon look at the camera
					this.el.object3D.lookAt(cameraPos);
				},
			});
			// Touch links for mobile
			document
				.getElementById("linkGithub")
				.addEventListener("touchstart", (e) => {
					e.stopPropagation();
					window.open("https://github.com/abusaeed-shuvo", "_blank");
				});

			document
				.getElementById("linkLinkedin")
				.addEventListener("touchstart", (e) => {
					e.stopPropagation();
					window.open("https://linkedin.com/in/abusaeed-shuvo", "_blank");
				});
		</script>
	</body>
</html>
