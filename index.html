<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene
			embedded
			arjs="sourceType: webcam; debugUIEnabled: false;"
			vr-mode-ui="enabled: false"
			cursor="rayOrigin: mouse"
		>
			<a-entity id="camera" camera> </a-entity>

			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity
					id="model"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				>
				</a-entity>

				<a-entity id="socialIcons" position="0 1 0">
					<a-image
						id="githubIcon"
						class="clickable"
						src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
						position="-0.6 0 0"
						scale="0.4 0.4 0.4"
						face-camera
					></a-image>

					<a-image
						id="linkedinIcon"
						class="clickable"
						src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
						position="0.6 0 0"
						scale="0.4 0.4 0.4"
						face-camera
					></a-image>
				</a-entity>
			</a-marker>
		</a-scene>
		<script>
			// Component to face the camera
			AFRAME.registerComponent("face-camera", {
				tick: function () {
					const camera = document.querySelector("[camera]");
					if (!camera) return;
					const cameraPos = new THREE.Vector3();
					camera.object3D.getWorldPosition(cameraPos);
					this.el.object3D.lookAt(cameraPos);
				},
			});

			// Touch support for mobile
			document.addEventListener("touchstart", function (e) {
				const touch = e.touches[0];
				const elements = document.elementsFromPoint(
					touch.clientX,
					touch.clientY
				);
				for (const el of elements) {
					if (el.id === "githubIcon") {
						window.open("https://github.com/abusaeed-shuvo", "_blank");
						break;
					} else if (el.id === "linkedinIcon") {
						window.open("https://linkedin.com/in/abusaeed-shuvo", "_blank");
						break;
					}
				}
			});
		</script>
	</body>
</html>
