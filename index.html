<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style="margin: 0; overflow: hidden">
		<a-scene
			embedded
			arjs="sourceType: webcam; debugUIEnabled: false;"
			vr-mode-ui="enabled: false"
			raycaster="objects: .clickable"
			cursor="rayOrigin: mouse"
		>
			<!-- Camera -->
			<a-entity id="camera" camera></a-entity>

			<!-- Marker -->
			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<!-- 3D Model -->
				<a-entity
					face-camera
					id="model"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				></a-entity>

				<!-- Social Icons -->
				<a-entity id="socialIcons" position="-1.5 0 0">
					<a-link
						href="https://github.com/abusaeed-shuvo"
						title="GitHub"
						image="https://cdn-icons-png.flaticon.com/512/25/25231.png"
						position="-0.6 0 0"
						scale="0.5 0.5 0.5"
						class="clickable"
						face-camera
					></a-link>

					<a-link
						href="https://linkedin.com/in/abusaeed-shuvo"
						title="LinkedIn"
						image="https://cdn-icons-png.flaticon.com/512/174/174857.png"
						position="0.6 0 0"
						scale="0.5 0.5 0.5"
						class="clickable"
						face-camera
					></a-link>
				</a-entity>
			</a-marker>
		</a-scene>

		<script>
			// Make icons always face the camera
			AFRAME.registerComponent("face-camera", {
				tick: function () {
					const cam = document.querySelector("[camera]");
					if (!cam) return;
					const camPos = new THREE.Vector3();
					cam.object3D.getWorldPosition(camPos);
					this.el.object3D.lookAt(camPos);
				},
			});
		</script>
	</body>
</html>
