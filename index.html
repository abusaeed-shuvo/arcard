<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-component@master/dist/aframe-gesture-component.min.js"></script>

	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs>
			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity
					position="0 0.5 0"
					scale="1 1 1"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/model.glb"
				></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
		<script>
			AFRAME.registerComponent("gesture-handler", {
				init: function () {
					this.el.setAttribute("gesture-detector", "");
					let scale = 1;

					this.el.addEventListener("pinch", (event) => {
						scale = Math.min(5, Math.max(0.1, scale * event.detail.scale));
						this.el.setAttribute("scale", `${scale} ${scale} ${scale}`);
					});

					let rotationY = 0;
					this.el.addEventListener("rotate", (event) => {
						rotationY += event.detail.angleChange;
						this.el.setAttribute("rotation", `0 ${rotationY} 0`);
					});
				},
			});
		</script>
	</body>
</html>
