<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-component@master/dist/aframe-gesture-component.min.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs>
			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity id="card" position="0 0 0" gesture-handler>
					<a-entity
						id="model"
						position="0 0 0"
						scale="0.8 0.8 0.8"
						gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
						rotation="270 0 0"
						shadow="cast: true"
					>
					</a-entity>
				</a-entity>
				<a-entity id="socialIcons" position="0 1 0">
					<a-plane
						id="linkGithub"
						class="clickable"
						position="-0.5 0 0"
						rotation="-90 0 0"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/25/25231.png"
					>
					</a-plane>
					<a-plane
						id="linkLinkedin"
						class="clickable"
						position="0.5 0 0"
						rotation="-90 0 0"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/174/174857.png"
					></a-plane>
				</a-entity>
			</a-marker>
			<a-entity camera look-controls>
				<a-entity
					cursor="fuse: false; rayOrigin:touch"
					raycaster="objects: .clickable"
				></a-entity>
			</a-entity>
		</a-scene>
		<script>
			AFRAME.registerComponent("gesture-handler", {
				init: function () {
					this.el.setAttribute("gesture-detector", "");
					let scale = 1;
					let rotationY = 0;
					let position = this.el.getAttribute("position");

					this.el.addEventListener("pinch", (event) => {
						scale = Math.min(5, Math.max(0.1, scale * event.detail.scale));
						this.el.setAttribute("scale", `${scale} ${scale} ${scale}`);
					});

					this.el.addEventListener("rotate", (event) => {
						rotationY += event.detail.angleChange;
						this.el.setAttribute("rotation", `0 ${rotationY} 0`);
					});

					this.el.addEventListener("drag", (event) => {
						const sensitivity = 0.005;
						position.x += event.detail.delta.x * sensitivity;
						position.y -= event.detail.delta.y * sensitivity;
						this.el.setAttribute(
							"position",
							`${position.x} ${position.y} ${position.z}`
						);
					});
				},
			});
			document.getElementById("githubIcon").addEventListener("click", () => {
				window.open("https://github.com/abusaeed-shuvo", "_blank");
			});

			document.getElementById("linkedinIcon").addEventListener("click", () => {
				window.open("https://linkedin.com/in/abusaeed-shuvo", "_blank");
			});
		</script>
	</body>
</html>
