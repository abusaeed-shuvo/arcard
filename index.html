<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs="sourceType: webcam;">
			<a-assets>
				<!-- Define your GLTF model as an asset -->
				<a-asset-item
					id="businesscard"
					src="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				></a-asset-item>
			</a-assets>

			<!-- Custom marker with your GLTF model -->
			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<!-- Display the GLTF model on the marker -->
				<a-entity
					gltf-model="#myGltfModel"
					position="0 0 0"
					scale="0.1 0.1 0.1"
				></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
