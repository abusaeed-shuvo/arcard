<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
			<a-entity id="camera" camera look-controls>
				<a-entity
					cursor="fuse: false; rayOrigin: touch"
					raycaster="objects: .clickable"
				></a-entity>
			</a-entity>

			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity
					id="model"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				>
				</a-entity>

				<a-entity id="socialIcons" position="0 1 0">
					<a-plane
						id="linkGithub"
						class="clickable"
						position="-0.5 0 0"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/25/25231.png"
					>
					</a-plane>
					<a-plane
						id="linkLinkedin"
						class="clickable"
						position="0.5 0 0"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/174/174857.png"
					></a-plane>
				</a-entity>
			</a-marker>
		</a-scene>
		<script>
			// Component to face the camera
			AFRAME.registerComponent("face-camera", {
				tick: function () {
					const camera = document.querySelector("[camera]");
					if (!camera) return;
					const cameraPos = new THREE.Vector3();
					camera.object3D.getWorldPosition(cameraPos);
					this.el.object3D.lookAt(cameraPos);
				},
			});

			// Apply face-camera to all icons
			document
				.querySelectorAll("#linkGithub, #linkLinkedin")
				.forEach((el) => el.setAttribute("face-camera", ""));

			// Component for click/touch feedback
			AFRAME.registerComponent("interactive-icon", {
				init: function () {
					const el = this.el;

					el.addEventListener("mouseenter", () => {
						el.object3D.scale.set(0.35, 0.35, 0.35); // Slightly bigger
					});

					el.addEventListener("mouseleave", () => {
						el.object3D.scale.set(0.3, 0.3, 0.3); // Original size
					});

					el.addEventListener("click", () => {
						const link = el.getAttribute("data-link");
						if (link) window.open(link, "_blank");
					});

					// Mobile touch
					el.addEventListener("touchstart", (e) => {
						e.stopPropagation();
						el.object3D.scale.set(0.35, 0.35, 0.35);
						const link = el.getAttribute("data-link");
						if (link) window.open(link, "_blank");
					});

					el.addEventListener("touchend", () => {
						el.object3D.scale.set(0.3, 0.3, 0.3);
					});
				},
			});

			// Assign interactive-icon and data-link
			const github = document.getElementById("linkGithub");
			github.setAttribute("interactive-icon", "");
			github.setAttribute("data-link", "https://github.com/abusaeed-shuvo");

			const linkedin = document.getElementById("linkLinkedin");
			linkedin.setAttribute("interactive-icon", "");
			linkedin.setAttribute(
				"data-link",
				"https://linkedin.com/in/abusaeed-shuvo"
			);
		</script>
	</body>
</html>
