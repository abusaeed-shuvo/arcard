<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-component@master/dist/aframe-gesture-component.min.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs>
			<a-entity id="camera" camera look-controls>
				<a-entity
					cursor="fuse: false; rayOrigin:touch"
					raycaster="objects: .clickable"
				></a-entity>
			</a-entity>

			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity gesture-rotate>
					<a-entity
						id="model"
						position="0 0.05 0"
						scale="0.8 0.8 0.8"
						rotation="-90 0 0"
						gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
					>
					</a-entity>
				</a-entity>

				<a-entity id="socialIcons" position="0 1 0">
					<a-plane
						id="linkGithub"
						class="clickable"
						position="-0.5 0 0"
						look-at="#camera"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/25/25231.png"
					>
					</a-plane>
					<a-plane
						id="linkLinkedin"
						class="clickable"
						position="0.5 0 0"
						look-at="#camera"
						width="0.3"
						height="0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/174/174857.png"
					></a-plane>
				</a-entity>
			</a-marker>
		</a-scene>
		<script>
			// Rotate gesture component for the model only
			AFRAME.registerComponent("gesture-rotate", {
				init: function () {
					this.el.setAttribute("gesture-detector", "");
					let rotationY = 0;
					let scale = 0.8;

					// Rotate with two-finger twist
					this.el.addEventListener("rotate", (event) => {
						rotationY += event.detail.angleChange;
						this.el.setAttribute("rotation", `-90 ${rotationY} 0`);
						event.stopPropagation();
					});

					// Pinch to scale
					this.el.addEventListener("pinch", (event) => {
						scale = Math.min(5, Math.max(0.1, scale * event.detail.scale));
						this.el.setAttribute("scale", `${scale} ${scale} ${scale}`);
						event.stopPropagation();
					});

					// Ignore drag
					this.el.addEventListener("drag", (event) => {
						event.stopPropagation();
					});
				},
			});

			// Touch links for mobile
			document
				.getElementById("linkGithub")
				.addEventListener("touchstart", (e) => {
					e.stopPropagation();
					window.open("https://github.com/abusaeed-shuvo", "_blank");
				});

			document
				.getElementById("linkLinkedin")
				.addEventListener("touchstart", (e) => {
					e.stopPropagation();
					window.open("https://linkedin.com/in/abusaeed-shuvo", "_blank");
				});
		</script>
	</body>
</html>
