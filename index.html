<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
			<a-entity id="camera" camera look-controls>
				<a-entity
					cursor="fuse: false; rayOrigin: touch"
					raycaster="objects: .clickable"
				></a-entity>
			</a-entity>

			<a-marker
				type="pattern"
				url="https://abusaeed-shuvo.github.io/arcard/markers/pattern-logo.patt"
			>
				<a-entity
					id="model"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
					gltf-model="https://abusaeed-shuvo.github.io/arcard/models/business-model.glb"
				>
				</a-entity>

				<a-entity id="socialIcons" position="0 1 0">
					<a-link
						href="https://github.com/abusaeed-shuvo"
						title=""
						class="clickable"
						position="-0.5 0 0"
						look-at="[camera]"
						scale="0.3 0.3 0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/25/25231.png"
					>
					</a-link>

					<a-link
						href="https://linkedin.com/in/abusaeed-shuvo"
						title=""
						class="clickable"
						position="0.5 0 0"
						look-at="[camera]"
						scale="0.3 0.3 0.3"
						material="shader: flat; src: https://cdn-icons-png.flaticon.com/512/174/174857.png"
					>
					</a-link>
				</a-entity>
			</a-marker>
		</a-scene>
		<script>
			// Component to face the camera
			AFRAME.registerComponent("face-camera", {
				tick: function () {
					const camera = document.querySelector("[camera]");
					if (!camera) return;
					const cameraPos = new THREE.Vector3();
					camera.object3D.getWorldPosition(cameraPos);
					this.el.object3D.lookAt(cameraPos);
				},
			});

			document
				.querySelectorAll("a-link")
				.forEach((el) => el.setAttribute("face-camera", ""));
		</script>
	</body>
</html>
